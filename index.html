<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Extension</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./popup/css/popup.css" rel="stylesheet">
    <link href="./popup/css/toastr.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-3" style="width: 450px;">

        <!-- multistep form -->
        <form id="multistepsform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active" data-fieldset-target="0">Google Sheets</li>
                <li data-fieldset-target="1">Google Drive</li>
                <li data-fieldset-target="2">LinkedIn</li>

            </ul>
            <!-- fieldsets -->
            <fieldset data-fieldset="0">
                <div class="row">
                    <div class="col col-12 d-flex justify-content-center flex-column">
                        <div class="d-flex justify-content-center">
                            <span class="text-center">Abra a planilha que será armazenado os dados</span>
                        </div>
                        <div class="d-flex justify-content-center py-2">
                            <img src="./assets/google-sheets-icon.png" alt="" width="100rem">
                        </div>
                    </div>
                    <div class="col col-12 d-flex justify-content-center pt-3">
                        <button type="button" class="btn btn-primary" id="btn-select-sheet" disabled="disabled">
                            Selecionar esta planilha
                        </button>
                    </div>
                </div>

                <input type="button" name="next" class="next action-button" value="Próximo" />
            </fieldset>

            <fieldset data-fieldset="1">
                <div class="row">
                    <div class="col col-12 d-flex justify-content-center flex-column">
                        <div class="d-flex justify-content-center">
                            <span class="text-center">Abra a pasta que será armazenado os currículos</span>
                        </div>
                        <div class="d-flex justify-content-center py-2">
                            <img src="./assets/google-drive-icon.png?v=1" alt="" width="100rem">
                        </div>
                    </div>
                    <div class="col col-12 d-flex justify-content-center pt-3">
                        <button type="button" class="btn btn-primary" id="btn-select-folder" disabled="disabled">
                            Selecionar esta pasta
                        </button>
                    </div>
                </div>

                <input type="button" name="previous" class="previous action-button" value="Anterior" />
                <input type="button" name="next" class="next action-button" value="Próximo" />
            </fieldset>
            <fieldset data-fieldset="2">
                <div class="row">
                    <div class="col col-12 d-flex justify-content-center pt-3">
                        <button type="button" class="btn btn-primary" id="btn-start-save" disabled="disabled">
                            Salvar candidatura
                        </button>
                    </div>
                </div>

                <input type="button" name="previous" class="previous action-button" value="Anterior" />
            </fieldset>
        </form>
    </div>
    <script src="./popup/js/jquery.min.js"></script>
    <script src="./popup/js/jquery-ui.min.js"></script>
    <script src="./popup/js/toastr.min.js"></script>
    <script src="custom_clipboard.js"></script>
    <script src="linkedin.js"></script>
    <script src="google_auth.js"></script>
    <script src="google_sheets.js"></script>
    <script src="script.js"></script>
</body>

</html>
